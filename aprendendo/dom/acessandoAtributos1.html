<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        // ...
        const img = document.querySelector('img')
        console.log('getAtttribute' ,img.getAttribute('src'))
        console.log('src' ,img.src)
        console.log('["src"]', img['src'])
        console.log('alt', img.alt)
        console.log('Elemento img.....')
        console.log('Nodetype',img.nodeType)
        /* 
            *Nodetype 1 = elemento
            *Nodetype 2 = Atributo
            *Nodetype 3 = Texto
            **entre outros pesquisar os outros tipos
        */
        console.log('Nodename', img.nodeName) //pega o nome do objeto acessado
        
        const src = img.getAttributeNode('src')
        console.log('Atributo src....')
        console.log('Nodetype', src.nodeType)
        console.log('NodeName', src.nodeName)
        console.log('NodeValue', src.nodeValue)

        const link = document.querySelector('a')
        console.log('Href', link.href)
        console.log('FirstChield.nodeType', link.firstChild.nodeType)
        link.firstChild.nodeValue = 'Novo texto'
        link.innerHTML = 'Outra Forma'
    </script>
</body>

</html>
