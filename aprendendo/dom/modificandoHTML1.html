<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <script>
        // ...
        const body = document.querySelector('body')

        const div1 = document.createElement('div')
        div1.classList.add('destaque')
        div1.innerHTML = 'Primeiro'

        const div2 = document.createElement('div')
        div2.setAttribute('wm-atributo', 'valor')
        div2.innerHTML = 'Segundo'

        const p = document.createElement('p')
        p.innerHTML = 'terceiro'
        const div3 = document.createElement('div')
        div3.appendChild(p) //o appendChield irá insirir no ultimo elemento o conteudo informado

        body.appendChild(div1)
        body.appendChild(div2)
        body.appendChild(div3)

        const texto = document.createTextNode('Antes....')

        //o insert before adiciona um elemento antes do de algum elemento informado
        div3.insertBefore(texto, div3.childNodes[0])

        //criando clones
        const div4 = div3.cloneNode(true) //caso seja true ele ira clonar também seus filhos , caso false apenas o elemento
        body.appendChild(div4)
        body.removeChild(div3) //removendo item

        const div5 = document.createElement('div')
        const link = document.createElement('a')
        link.setAttribute('href', 'https://www.google.com.br')
        link.innerHTML = 'Google'
        link.style.color = '#fff';
        link.style.textDecoration = 'none'
        div5.appendChild(link)
        body.appendChild(div5)
    </script>
</body>

</html>
